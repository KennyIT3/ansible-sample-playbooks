---
- hosts: dbservers
  remote_user: testuser1
  become: yes
  become_method: sudo

  tasks:
    - name: Update packages
      yum: name=*
           update_cache=yes
           state=latest

    - name: Install MySQL
      yum: name={{ item }}
           update_cache=yes
           state=latest
      with_items:
        - mariadb
        - mariadb-server
        - mariadb-devel
        - MySQL-python
        - php-mysql

    - name: Enable mariadb
      systemd: name=mariadb
               state=started
               enabled=yes
      
      notify:
           - open_mysql_port
           - restart_mariadb

  handlers:
    - name: open_mysql_port
      firewalld: port=3306/tcp
                 permanent=true
                 state=enabled
                 immediate=yes

    - name: restart_mariadb
      service: name=mariadb
               state=restarted
